<!doctype html>
<html lang="en" ng-app="myapp">

    <head>
        <meta charset="utf-8">

        <title>Web Applications [UAM]- by Damian Sosnowski</title>

        <meta name="author" content="Damian Sosnowski">

        <link rel="stylesheet" href="styles.css">

        <script src="lib/angular.js"></script>
        <script src="js/todoctrl.js"></script>
    </head>

    <body ng-controller="TodoCtrl">
        <div class="list" >
            <input type="text" class="field" ng-model="inputValue"/><button class="submit" ng-click="addNew()">Add</button>
            
            <div ng-if="elements.length > 0">
            <ul>
                <li ng-repeat="element in elements"
                ng-class="{'inactive': element.status === false}"
                ng-click="element.status = false">{{element.value}}<button class="delete" ng-click="remove(element)">Delete</button></li>
            </ul>
            </div>
            
            <div ng-if="elements.length == 0">
                <p class="empty" >Brak zada≈Ñ do wykonania ;)</p>
            </div>
        </div>
        <div class="footer">Licznik: {{elements.length}}</div>
    </body>
</html>
