<html>
	<head>
		<title>My first SPA</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id ="inputview">
			<input type="text" id="value" placeholder="Wprowadź wartość">
			<button id ="submit">Zatwierdź</button>
		</div>

		<div id ="listview">
			<ul id="items">
				<li class="hidden"></li>
			</ul>
		</div>

		<div id ="footerview">
			Ilość elementów: <p id='items_count'>0</p>
			Ilość aktywnych elementów: <p id='active_items_count'>0</p>
		</div>

		<script type="text/javascript" src="js/ee.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<script type="text/javascript" src="js/store.js"></script>
		<script type="text/javascript" src="js/baseView.js"></script>
		<script type="text/javascript" src="js/inputView.js"></script>
		<script type="text/javascript" src="js/listView.js"></script>
		<script type="text/javascript" src="js/footerView.js"></script>
		<script type="text/javascript" src="js/baseCtrl.js"></script>
		<script type="text/javascript" src="js/inputCtrl.js"></script>
		<script type="text/javascript" src="js/listCtrl.js"></script>
		<script type="text/javascript" src="js/footerCtrl.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
